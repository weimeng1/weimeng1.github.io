ame: Sync

on: page_build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ ssh-rsa  3238856289@qq.com
 }}
        with:
          # 注意替换为你的 GitHub 源仓库地址
          source-repo: git@github.com:weimeng1/weimeng1.github.io.git
          # 注意替换为你的 Gitee 目标仓库地址
          destination-repo: https://gitee.com/jxxg/jxxg.git
      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          # 注意替换为你的 Gitee 用户名
          gitee-username: jxxg
          # 注意在 Settings->Secrets 配置 GITEE_PASSWORD
          gitee-password: ${{CDX159357}}
          # 注意替换为你的 Gitee 仓库，仓库名严格区分大小写，请准确填写，否则会出错
          gitee-repo: https://gitee.com/jxxg/jxxg.git
          # 要部署的分支，默认是 master，若是其他分支，则需要指定（指定的分支必须存在）
          branch: master
